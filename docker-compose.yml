version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: session-hub-db
    environment:
      POSTGRES_USER: sessionhub
      POSTGRES_PASSWORD: sessionhub_dev_password
      POSTGRES_DB: sessionhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sessionhub -d sessionhub"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database inspection
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: session-hub-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sessionhub.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
